<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>篮球英雄({{ settings.ENV_NAME }})</title>
</head>
{% if settings.DEBUG or admin %}
<frameset cols="150,75%">
    <frame src="{{ get_url('/admin/left/') }}" name="left"/>
    {% if admin and admin.has_perm_path('/admin/config/') or settings.DEBUG %}
    <frame src="{{ get_url('/admin/config/') }}" name="main"/>
    {% else %}
    <frame src="{{ get_url(left_herf_list[0][0]) }}" name="main"/>
    {% end %}
</frameset>
{% else %}
<body>
<form id="loginForm" name="loginForm" action="{{ get_url('/admin/login/') }}" method="post">
    <table border="0">
        <tr>
            <td>帐号：</td>
            <td><input type="text" id="username" name="username" value="" /></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" id="password" name="password" value="" ></td>
        </tr>
        <tr>
            <td colspan="2" align="center"> <input type="submit" value="登录" /></td>
        </tr>
    </table>
</form>
</body>
{% end %}
</html>
